<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="fylo-data-storage-component-master/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Fylo data storage</title>
</head>

<body>
  <div class="largerRectangle">
    <p class="text">You've used <strong>815 GB</strong> of your storage</p>
    <div class="outterBar">
      <div class="innerBar">
        <figure class="whiteCircle"></figure>
      </div>
    </div>
    <p class="initialValue">0 GB</p>
    <p class="finalValue">1000 GB</p>
  </div>
  <div class="smallerRoundedRectangle">
    <img class="logo" src="fylo-data-storage-component-master/images/logo.svg" alt="fylo logo">
    <div class="imageBox">
      <img class="upload rotatedImage" src="fylo-data-storage-component-master/images/icon-upload.svg" alt="upload image">
    </div>
    <div class="imageBox">
      <img class="folder rotatedImage" src="fylo-data-storage-component-master/images/icon-folder.svg" alt="folder image">
    </div>
    <div class="imageBox">
      <img class="document rotatedImage" src="fylo-data-storage-component-master/images/icon-document.svg" alt="document image">
    </div>
  </div>
  <div class="dataLeftBox">
    <p class="amount"><strong class="number">185</strong> GB LEFT</p>
    <div class="whiteTriangle">
    </div>
  </div>
  <img id="bg-image" src="fylo-data-storage-component-master/images/bg-desktop.png" alt="background image">
</body>

</html>
